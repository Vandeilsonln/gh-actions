name: deploy
on:
    workflow_call:
        inputs:
            deployable-jar:
                description: jar to be deployed
                required: true
                type: string
        secrets:
            MY_GLOBAL_SECRET:
                required: true
        outputs:
            result:
                description: result of the deploy
                value: ${{jobs.deploy.outputs.outcome}}
jobs:
    deploy:
        outputs:
            outcome: ${{steps.set-result.outputs.step-result}}
        runs-on: ubuntu-latest
        steps:
            - name: Get Artifact    # just for study purposes
              uses: actions/download-artifact@v3
              with:
                  name: ${{inputs.deployable-jar}}
            
            - name: Checkout do c√≥digo conte
              uses: actions/checkout@v4.1.7

            - name: Login no Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}
              
            - name: Build and push
              uses: docker/build-push-action@v6.2.0
              with:
                context: .
                push: true
                file: ./Dockerfile
                tags: |
                  vandeilsonln/gh-actions:v${{ github.run_number }}
                  vandeilsonln/gh-actions:latest