name: Build
on: [push, workflow_dispatch]
jobs:
    generate-jar:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-java@v3
              with:
                  distribution: 'zulu'
                  java-version: '17'
                  cache: 'maven'
            - name: Build with Maven
              run: mvn -B package -DskipTests --file pom.xml